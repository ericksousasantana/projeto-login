<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, preencha o formul√°rio com seu login e senha para configurar o ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons md-18">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu Email" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-18">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci minha senha
                        <span class="material-icons md-18">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
